<div class="bg-white mx-auto w-45 lg:w-96 h-60 lg:h-60 rounded-2xl shadow-md">
  <div class="w-full bg-green-50 border-b border-green-200">
    <p class="text-xl text-center text-gray-800 p-2">File Uploader</p>
  </div>
    <div class="p-5 flex items-center justify-center">
     <div class="flex flex-col w-full h-full items-center justify-center p-4 border-2 border border-gray-300 rounded-lg">
    <input (change)="onFileSelect($event)" id="file-input" type="file" multiple class="hidden" #fileInput>
    <p class="text-gray-700 mb-3">Choose a file for upload</p>
    <p class="text-sm text-gray-500 mb-4">Any format up to 50MB</p>
    <button type="button"
            class="px-4 py-2 bg-blue-500 text-white text-sm rounded hover:bg-blue-700 transition-colors"
            (click)="fileInput.click()">Browse File</button>
    </div>

  </div>
 </div>
